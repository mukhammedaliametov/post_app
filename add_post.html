<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post app</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @theme {
        --font-poppins: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="container mx-auto px-[16px] xl:px-0 font-poppins">
      <a
        href="./index.html"
        class="absolute top-0 right-0 m-[10px] flex items-center gap-[10px]"
      >
        <p class="font-poppins">Quit</p>
        <i class="fa-solid fa-right-from-bracket"></i>
      </a>
      <div class="flex justify-center items-center mt-[60px]">
        <form
          id="postForm"
          onsubmit="sendPost(event)"
          class="flex justify-center gap-[20px] flex-col w-[500px] backdrop-blur-lg bg-white/30 rounded-2xl p-6 shadow-lg"
        >
          <span class="mb-[-10px]">New Post</span>
          <input
            type="text"
            id="title"
            placeholder="Title"
            required
            class="py-[8px] px-[10px] border border-[#00000056] rounded-[6px] outline-none text-[15px]"
          />
          <textarea
            placeholder="Type something..."
            class="py-[8px] px-[10px] border border-[#00000056] rounded-[6px] outline-none resize-none mt-[-8px] text-[15px]"
            rows="8"
            id="body"
            required
          ></textarea>
          <input
          type="submit"
          value="Send"
            class="px-6 mt-[-8px] py-3 rounded-xl text-[14px] bg-[#fff] font-medium border border-[#e0cfff] hover:bg-[#f8f4ff] transition-all cursor-pointer btn"
          />
        </form>
      </div>
      <div class="mt-[30px]">
        <p
          class="font-poppins text-2xl lg:text-3xl font-semibold py-[15px] border-b border-[#00000056]"
        >
          Your posts
        </p>
        <div id="myPosts" class="flex flex-col gap-[15px] mt-[20px]">
          <h1 class="text-center">Yuklanmoqda...</h1>
        </div>
      </div>
    </div>
    <div class="pb-[20px]"></div>
    <script src="./index.js" defer></script>
  </body>
</html>
