<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post app</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @theme {
        --font-poppins: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="container mx-auto px-[16px] xl:px-0 font-poppins">
      <a href="./index.html" class="absolute top-0 right-0 m-[10px] flex items-center gap-[10px]">
        <p class="font-poppins">Exit</p><i class="fa-solid fa-right-from-bracket"></i>
      </a>
      <div class="flex justify-center items-center mt-[60px]">
        <form
          class="flex justify-center gap-[20px] flex-col w-[500px] backdrop-blur-lg bg-white/30 rounded-2xl p-6 shadow-lg"
        >
          <span class="mb-[-10px]">New Post</span>
          <input
            type="text"
            placeholder="Title"
            class="py-[8px] px-[10px] border border-[#00000056] rounded-[6px] outline-none text-[15px]"
          />
          <textarea
            placeholder="Type something..."
            class="py-[8px] px-[10px] border border-[#00000056] rounded-[6px] outline-none resize-none mt-[-8px] text-[15px]"
            rows="8"
          ></textarea>
          <button
            class="px-6 mt-[-8px] py-3 rounded-xl text-[14px] bg-[#fff] font-medium border border-[#e0cfff] hover:bg-[#f8f4ff] transition-all cursor-pointer"
          >
            Send
          </button>
        </form>
      </div>
      <div class="mt-[30px]">
        <p
          class="font-poppins text-2xl lg:text-3xl font-semibold py-[15px] border-b border-[#00000056]"
        >
          Your posts
        </p>
        <div class="flex flex-col gap-[15px] mt-[20px]">
          <div class="flex items-center justify-between backdrop-blur-lg bg-white/30 rounded-2xl p-4 md:p-6 shadow-lg">
            <p class="text-[14px] lg:text-[16px]">Lorem ipsum dolor sit amet...</p>
            <p class="hidden xl:block">Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore
            dolorem nesciunt laboriosam praesentium...</p>
            <div class="flex items-center gap-[10px]">
              <i class="fa-solid fa-pen-to-square text-yellow-500 text-[18px] cursor-pointer" title="Update"></i>
              <i class="fa-solid fa-trash text-red-500 text-[18px] cursor-pointer" title="Delete"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
