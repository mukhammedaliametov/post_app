<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post app</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @theme {
        --font-poppins: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="container mx-auto px-[16px] xl:px-0 font-poppins">
      <header
        class="flex items-center justify-between border-b border-[#00000056]"
      >
        <h1 class="font-poppins text-3xl font-semibold py-[20px]">
          Funny posts
        </h1>
        <button
        onclick="getAdminPage()"
        id="adminDash"
          class="px-6 py-3 rounded-xl text-[14px] bg-[#fff] font-medium border border-[#e0cfff] hover:bg-[#f8f4ff] transition-all cursor-pointer"
        >
          Add your posts
        </button>
      </header>
      <div id="postContent" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-[20px] my-[30px]">
        <h1>Yuklanmoqda...</h1>
      </div>
    </div>
    <div class="pb-[20px]"></div>
    <script src="./index.js" defer></script>
  </body>
</html>
